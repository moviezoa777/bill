<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
    <form autocomplete="off" class="d-flex f-direction" >
        <h1>회원가입</h1>
        <div class="input d-flex j-between gap-1">
            <label for="name">이름 </label>
            <input type="text" id="name" size="25">
        </div>
        <div class="input d-flex j-between gap-1">
            <label for="user_id">아이디</label>
            <div class="input_two">
                <input type="text" id="user_id" name="user_id" size="14">
                <button type="submit" id="check_id">중복확인 </button>
            </div>
            
        </div>
        <div class="input d-flex j-between gap-1">
            <label for="pw_one">비밀번호</label>
            <input type="password" id="pw_one" size="25">
        </div>
        <div class="input d-flex j-between gap-1">
            <label for="pw_two">비밀번호 확인</label>
            <input type="password" id="pw_two" size="25">
        </div>
        <div class="input d-flex j-between gap-1">
            <label for="email">이메일</label>
            <input type="text" id="email" size="25">
        </div>

        <div class="input d-flex j-left gap-1">
            <label for="phone_choice">휴대폰</label>
            <div class="input_three"> 
                <select name="phone" id="phone_choice">
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LG">LG</option>
                </select>
                <input type="password" id="phone_choice2" size="17">
            </div>
            
            
         
        </div>
        <div class="d-flex j-center gap-1">
            <input type="checkbox" id="sms"  value="sms" />
            <label for="coding">sms 수신 동의</label>
            <input type="checkbox" id="email_check"  value="email_check" />
            <label for="music">email 수신 동의</label>
        </div>
               
    </form>
    <div id="modal_box"></div>
    
    <script src="js/login_script.js"></script>
</body>
</html>
